<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <style>
        .case {
            margin: 2em 0;
        }

        .case::before {
            content: attr(id);
            font-family: monospace;
            display: block;
        }
    </style>
</head>
<body>

    <div class="case" id="test-multiple-spaces"><p>Hello      world!</p></div>
    <div class="case" id="test-leading-trailing"><div>   Hello		world!   </div></div>
    <div class="case" id="test-newline-tabs"><p>Hello
        world!</p></div>

    <div class="case" id="test-before-block" ><span>Hello</span>   <div>World</div></div>
    <div class="case" id="test-after-block"><div>Hello</div>   <span>World</span></div>

    <div class="case" id="test-inline-space"><span>Hello</span>   <span>World</span></div>
    <div class="case" id="test-inline-start">Hello<strong>   World</strong></div>
    <div class="case" id="test-inline-follow">Hello <strong>World</strong></div>

    <div class="case" id="test-before-leading-inline">Hello <strong> World</strong></div>
    <div class="case" id="test-before-leading-block">Hello <div> World</div></div>

    <div class="case" id="test-between-inline">Hello <strong> <i>  </i> World</strong></div>
    <div class="case" id="test-between-block">Hello <strong> <div>	 	 </div> World</strong></div>

    <div class="case" id="test-br">Hello<br />World</div>

    <div class="case" id="test-pre"><pre>   Hello   World  </pre></div>
    <div class="case" id="test-inline-start-pre"><pre>Hello<strong>   World</strong></pre></div>

    <div class="case" id="test-inline-sequence">  <i>  </i> First <span>Second </span>  <span>Third  </span></div>

</body>
</html>
